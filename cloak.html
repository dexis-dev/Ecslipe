    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const scrollContainers = document.querySelectorAll(".right_menu_wrapper");

        scrollContainers.forEach(scrollContainer => {
            let isDown = false;
            let startX;
            let scrollLeft;

            scrollContainer.addEventListener("mousedown", (e) => {
                isDown = true;
                startX = e.pageX - scrollContainer.offsetLeft;
                scrollLeft = scrollContainer.scrollLeft;
                scrollContainer.style.cursor = "grabbing";
            });

            scrollContainer.addEventListener("mouseleave", () => {
                isDown = false;
                scrollContainer.style.cursor = "grab";
            });

            scrollContainer.addEventListener("mouseup", () => {
                isDown = false;
                scrollContainer.style.cursor = "grab";
            });

            scrollContainer.addEventListener("mousemove", (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContainer.offsetLeft;
                const walk = (x - startX) * 2;
                scrollContainer.scrollLeft = scrollLeft - walk;
            });

            let touchStartX = 0;
            let touchScrollLeft = 0;

            scrollContainer.addEventListener("touchstart", (e) => {
                touchStartX = e.touches[0].clientX;
                touchScrollLeft = scrollContainer.scrollLeft;
            });

            scrollContainer.addEventListener("touchmove", (e) => {
                const touchX = e.touches[0].clientX;
                const moveX = touchX - touchStartX;
                scrollContainer.scrollLeft = touchScrollLeft - moveX;
            });
        });
    });

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".custom-select").forEach(select => {
                const selectBox = select.querySelector(".select-box");
                const selectedOptions = selectBox.querySelector(".selected-options");
                const options = select.querySelector(".options");
                const optionItems = select.querySelectorAll(".option");
    
                // Открытие/закрытие списка
                selectBox.addEventListener("click", (e) => {
                    e.stopPropagation();
                    document.querySelectorAll(".options").forEach(opt => {
                        if (opt !== options) opt.style.display = "none";
                    });
                    options.style.display = options.style.display === "flex" ? "none" : "flex";
                });
    
                // Добавление выбора
                optionItems.forEach(option => {
                    option.addEventListener("click", () => {
                        const value = option.getAttribute("data-value");
    
                        if (!selectedOptions.querySelector(`[data-value="${value}"]`)) {
                            const selectedItem = document.createElement("div");
                            selectedItem.classList.add("selected-option");
                            selectedItem.setAttribute("data-value", value);
                            selectedItem.innerHTML = `${option.textContent} <span class="remove-option">×</span>`;
    
                            selectedOptions.appendChild(selectedItem);
    
                            selectedItem.querySelector(".remove-option").addEventListener("click", () => {
                                selectedItem.remove();
                                if (selectedOptions.children.length === 0) {
                                    selectedOptions.textContent = "Выберите";
                                }
                            });
    
                            if (selectedOptions.textContent === "Выберите") {
                                selectedOptions.textContent = "";
                            }
                        }
    
                        options.style.display = "none";
                    });
                });
    
                // Закрытие списка при клике вне элемента
                document.addEventListener("click", (e) => {
                    if (!select.contains(e.target)) {
                        options.style.display = "none";
                    }
                });
            });
        });
    </script>
