    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const scrollContainers = document.querySelectorAll(".right_menu_wrapper");

        scrollContainers.forEach(scrollContainer => {
            let isDown = false;
            let startX;
            let scrollLeft;

            scrollContainer.addEventListener("mousedown", (e) => {
                isDown = true;
                startX = e.pageX - scrollContainer.offsetLeft;
                scrollLeft = scrollContainer.scrollLeft;
                scrollContainer.style.cursor = "grabbing";
            });

            scrollContainer.addEventListener("mouseleave", () => {
                isDown = false;
                scrollContainer.style.cursor = "grab";
            });

            scrollContainer.addEventListener("mouseup", () => {
                isDown = false;
                scrollContainer.style.cursor = "grab";
            });

            scrollContainer.addEventListener("mousemove", (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContainer.offsetLeft;
                const walk = (x - startX) * 2;
                scrollContainer.scrollLeft = scrollLeft - walk;
            });

            let touchStartX = 0;
            let touchScrollLeft = 0;

            scrollContainer.addEventListener("touchstart", (e) => {
                touchStartX = e.touches[0].clientX;
                touchScrollLeft = scrollContainer.scrollLeft;
            });

            scrollContainer.addEventListener("touchmove", (e) => {
                const touchX = e.touches[0].clientX;
                const moveX = touchX - touchStartX;
                scrollContainer.scrollLeft = touchScrollLeft - moveX;
            });
        });
    });

    </script>
    <script>
        document.querySelectorAll(".custom-select").forEach(select => {
        const selectBox = select.querySelector(".select-box");
        const options = select.querySelector(".options");
        const optionItems = select.querySelectorAll(".option");

        selectBox.addEventListener("click", () => {
            options.classList.toggle("opt");
        });

        optionItems.forEach(option => {
            option.addEventListener("click", () => {
                selectBox.textContent = option.textContent;
                options.classList.remove("opt");
            });
        });

        document.addEventListener("click", (e) => {
            if (!select.contains(e.target)) {
                options.classList.remove("opt");
            }
        });
    });
    </script>

    <script>
        // modal
        const modal = document.getElementById("myModal");
                const openModal = document.getElementById("openModal");
                const closeModal = document.querySelector(".close");

                openModal.addEventListener("click", (e) => {
                    e.preventDefault();
                    modal.classList.add("show");
                });

                closeModal.addEventListener("click", () => {
                    modal.classList.remove("show");
                });

                modal.addEventListener("click", (e) => {
                    if (e.target === modal) {
                        modal.classList.remove("show");
                    }
                });


        // input content 
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });

    </script>
